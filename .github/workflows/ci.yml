name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 18]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # pnpm setup removed since we switched CI to use npm

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage (vitest + c8)
        run: |
          mkdir -p test-results
          npm run coverage --silent || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node-version }}-${{ github.job }}-${{ github.run_id }}
          path: test-results/**

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}-${{ github.job }}-${{ github.run_id }}
          path: coverage/**

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage/**/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Annotate PR with test summary
        if: always() && github.event_name == 'pull_request'
        uses: dorny/test-reporter@v1
        with:
          name: vitest
          path: test-results/**/*.xml
          reporter: junit
